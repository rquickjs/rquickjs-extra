[package]
name = "rquickjs-extra"
description = "Extra modules for RQuickJS"
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/rquickjs/rquickjs-extra"
readme = "README.md"

[features]
default = ["all"]
all = ["timers", "url", "console", "sqlite"]

timers = ["tokio/time"]
url = []
console = []
sqlite = ["sqlx"]

[dependencies]
either = "1"
log = { version = "0.4" }
rquickjs = { version = "0.6", features = [
  "array-buffer",
  "either",
  "macro",
  "futures",
] }
sqlx = { version = "0.8", default-features = false, features = [
  "sqlite",
  "runtime-tokio",
], optional = true }
tokio = { version = "1" }

[dev-dependencies]
futures = { version = "0.3" }
tokio = { version = "1", features = ["full"] }
